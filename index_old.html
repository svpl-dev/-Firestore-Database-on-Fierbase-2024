<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนบัญชีผู้ใช้งาน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Ensure profile section is hidden by default */
        #profile {
            display: none;
        }
        .card-container {
            flex-wrap: wrap;
            justify-content: center;
            display: flex;
            gap: 90px;
           /* justify-content: space-between ;*/
            height: 650px;
        }
        .card {
            margin-top: 60px;
            width: 35%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 0px #dbd8d8;
        }
        /* Add border to the container */
        .container {

            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .login-image {
            width: 200px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto 20px; /* Center the image and add margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Area for Register and Login as Cards -->
         <H1 style="text-align: center;">ระบบลงทะเบียนบัญชีผู้ใช้งาน</H1>
        <div class="card-container">
            <!-- Registration Form -->
            <div class="card">
                <div class="card-body">
                    <img src="img/register.png" alt="User Login" class="login-image"> <!-- Change the image URL as needed -->
                    <h2 class="card-title" style="text-align: center;">สร้างบัญชีผู้ใช้</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="ป้อนอีเมลของคุณ" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="ป้อนรหัสผ่านของคุณ" name="password" class="form-control" required>
                        </div>
                        <div class="form-group my-3">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">ลงทะเบียน</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Login Form -->
            <div class="card">
                <div class="card-body">
                    <img src="img/login.png" alt="User Login" class="login-image"> <!-- Change the image URL as needed -->
                    <h2 class="card-title" style="text-align: center;">เข้าสู่ระบบ</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="ป้อนอีเมลของคุณ" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="ป้อนรหัสผ่านของคุณ" name="password" class="form-control" required>
                        </div>
                        <div class="form-group my-3">
                            <button type="submit" class="btn btn-danger" style="width: 100%;">เข้าสู่ระบบ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Profile Area shown after successful login -->
        <div id="profile" class="mt-5">
            <img src="img/login.png" alt="User Login" class="login-image"> <!-- Change the image URL as needed -->
            <h3 id="welcome">ยินดีต้อนรับผู้ใช้ระบบ</h3>
            <button id="logout" class="btn btn btn-danger">ออกจากระบบ</button>
            <a class="btn btn-primary" href="student/index.html">ไปหน้าลงทะเบียนนักเรียน</a>
        </div>
    </div>

    
    
    <!-- Import JavaScript for Firebase Authentication handling -->
    <script src="app.js" type="module"></script>
</body>
</html>
